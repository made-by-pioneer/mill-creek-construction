<style>
.contact-button {
  transition: .2s;
}
.hero {
  background-image: url("/pageimg/construction-in-statesboro3.jpg")
}
.hero h1 {
  text-shadow: 2px 2px #222;
  font-family: 'Big Shoulders Display', cursive;
}
</style>

<link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display:400,700,900&display=swap" rel="stylesheet">

<div id="header-functions" class="">

{{ if eq .Site.Params.extra_tools.floating_header true }}
<div id="headerFloatingHeightFix" class="" ></div>
{{ else }}
{{ end }}

<section id="header-that-sticks">
  <div class="flex flex-wrap items-center bg-gray-200 select-none py-2 pl-24 px-16 header-box">
    <a id="logo" class="w-1/3 md:w-1/4 mx-auto p-2" href="/">
      <img class="w-72 mx-auto" src="{{ .Site.Params.logos.color_logo }}">
    </a>
    {{ partial "siteNavi.html" . }}
  </div>
</section>

<div class="bg-black h-screen overflow-scroll mobile-menu">
  <div class="py-3 px-4 md:px-6 flex flex-wrap items-center">
    <a id="logo" class="flex flex-wrap items-center w-2/3 md:w-1/3 lg:w-1/5 mr-auto no-underline" href="/">
      <img class="w-64" src="{{ .Site.Params.Logos.mobile_logo }}">
    </a>
    <i class="w-1/3 md:w-2/3 text-3xl text-white text-right fas fa-times close-menu"></i>
  </div>
  <div class="w-5/6 mx-auto flex flex-wrap pt-8 mobile-menu-list">
    {{ $currentNode := . }}
    {{ range .Site.Menus.mobile }}
    {{ if .HasChildren }}
  <div class='w-full text-left text-white hover:text-white opacity-100 hover:opacity-75 text-3xl font-bold pb-8'><a class='text-white no-underline tracking-wide desktop-menu-item'>{{ .Name }}</a>
    <ul class='w-11/12 mx-auto' role='menu'>
      {{ range .Children }}
      <li>
        <a href='{{ .URL }}' class='text-xl opacity-75 text-white no-underline menu-item'>{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  </div>
{{ else }}
      <a class="{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}w-full text-white text-left text-3xl font-bold no-underline pb-8" href="{{.URL}}">{{ .Name }}</a>{{ end }}
    {{ end }}
  </div>
</div>

</div>
